<!DOCTYPE html>
<html>

<head>
	<title>BiliSearch</title>
	<style type="text/css">
		.search-box {
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			width: 30%;
			height: 50px;
			border-radius: 10px;

		}



		input[type="text"] {
			width: calc(100%);
			height: calc(100%);
			border-radius: 20px;
			padding-left: 10px;
			font-size: 24px;
			outline: none;
			font-family: Dengxian;
		}
	</style>
</head>

<body onload="document.getElementById('search').focus()">

	<div class="search-box">
		<input type="text" id="search" placeholder="Remember what you're going to do"
			onkeydown="if(event.keyCode==13) location.href='https://search.bilibili.com/all?keyword='+this.value;">
	</div>
</body>

</html>
