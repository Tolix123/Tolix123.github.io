<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Dengxian, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('http://p0.qhimg.com/t01c27bafd6d2f971b4.jpg') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 750px;
            height: 450px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: flex;
            font-size: 24px;
            color: #333;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin-top: 20px;
            position: relative;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInFromLeft 1s ease-in-out forwards;
            cursor: grab;
            touch-action: none;
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container .left-section {
            flex-basis: 37.2%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
            background-color: rgba(231, 150, 180, 0.2);
        }

        .container .left-section img {
            width: 100%;
            height: auto;
        }

        .container .right-section {
            flex-basis: 61.8%;
            padding: 20px;

            flex-direction: column;
            justify-content: center;
        }

        .container h1 {
            font-size: 46px;
            margin-bottom: 10px;
            margin-top: 20px;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInFromLeft 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .container .p1 {
            margin-bottom: 5px;
            margin-top: 0;
            font-size: 22px;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInFromLeft 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .container .p2 {
            margin-bottom: 5px;
            margin-top: 0;
            font-size: 18px;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInFromLeft 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .container .buttons {
            position: absolute;
            bottom: 5%;
            left: 38%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            justify-content: center;
        }

        .container .buttons button {
            width: 140px;
            height: 45px;
            background-color: rgba(231, 150, 180, 0.8);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;

        }

        .container .buttons button:hover {
            background-color: #e796b4;
        }

        .empty-line {
            margin-top: 218px;
            margin-bottom: 20px;
        }


        a:link {
            color: rgb(255, 189, 189);
        }

        a:visited {
            color: rgb(173, 144, 144);
        }

        a:hover {
            color: rgb(240, 186, 198);
        }

        a:active {
            color: rgb(230, 167, 167);
        }

        .a {
            display: inline-block;
        }

        ::selection {
            background-color: #DF9FB7;
            color: #eeeeee;
        }

        .gradient-text {
            color: transparent;
            background: linear-gradient(to right, #5c99d6, #f3dae4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: cover;
        }

        .gradient-text:hover,
        .gradient-text::selection {
            -webkit-text-fill-color: initial;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <!-- <img src="image2.png" alt="Image"> -->
        </div>
        <div class="right-section">
            <h1 class="gradient-text">Hi there</h1>
            <p class="p1">The unconscious is the discourse of the Other.</p>
            <p class="p2"></p>
            <p class="empty-line"></p>
            <div class="buttons">
                <button onclick="window.open('https://tolix123.github.io/mp3player.html', '_blank')">MP3 Player</button>
                <button>Button 2</button>
                <button>Button 3</button>
                <button>Button 4</button>
                <button>Button 5</button>
                <button>Button 6</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://icp.gov.moe/?keyword=20238800" target="_blank" id="fixed-a">萌ICP备20238800号</a>
    </footer>

</body>

</html>
